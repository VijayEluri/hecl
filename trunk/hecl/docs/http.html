<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>http</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.71.0"><link rel="start" href="index.html" title="Hecl Programming Language"><link rel="up" href="extensioncommands.html#id2548116" title="HTTP"><link rel="prev" href="source.html" title="source"><link rel="next" href="base64_decode.html" title="base64::decode"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">http</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="source.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">HTTP</th><td width="20%" align="right"> <a accesskey="n" href="base64_decode.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" lang="en"><a name="http"></a><div class="titlepage"></div><div class="refnamediv"><h2>Name</h2><p>http &#8212; Fetch contents of a URL.</p></div><div class="refsynopsisdiv"><h2>Synopsis</h2><div class="cmdsynopsis"><p><code class="command">http</code>  <em class="replaceable"><code>url</code></em> [<em class="replaceable"><code>POSTdata</code></em>] [<em class="replaceable"><code>type</code></em>]</p></div></div><div class="refsect1" lang="en"><a name="id2548192"></a><h2>Description</h2><p>
	    The <span><strong class="command">http</strong></span> command retrieves the data at
	    <code class="option"><em class="replaceable"><code>url</code></em></code> and
	    returns it.
	  </p></div><div class="refsect1" lang="en"><a name="id2548214"></a><h2>Example</h2><pre class="programlisting">
# Evaluate Hecl script located on a web site.
eval [http http://www.hecl.org/somescript.hcl]
