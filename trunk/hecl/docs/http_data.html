<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>http.data</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.71.0"><link rel="start" href="index.html" title="Hecl Programming Language"><link rel="up" href="extensioncommands.html#id2548357" title="HTTP"><link rel="prev" href="http_formatQuery.html" title="http.formatQuery"><link rel="next" href="http_ncode.html" title="http.ncode"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">http.data</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="http_formatQuery.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">HTTP</th><td width="20%" align="right"> <a accesskey="n" href="http_ncode.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" lang="en"><a name="http_data"></a><div class="titlepage"></div><div class="refnamediv"><h2>Name</h2><p>http.data &#8212; A shortcut to get the data from an http.geturl response.</p></div><div class="refsynopsisdiv"><h2>Synopsis</h2><div class="cmdsynopsis"><p><code class="command">http.data</code>  <em class="replaceable"><code>request</code></em></p></div></div><div class="refsect1" lang="en"><a name="id2548624"></a><h2>Description</h2><p>
	    The <span><strong class="command">http.data</strong></span> command is equivalent to
	    an <span><strong class="command">hget</strong></span> with <code class="constant">data</code>
	    as the key.
	  </p><pre class="programlisting">http.data [http.geturl http://www.dedasys.com]</pre></div></div><div class="navfooter"><hr><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="http_formatQuery.html"><img src="images/prev.png" alt="Prev"></a> </td><td width="20%" align="center"><a accesskey="u" href="extensioncommands.html#id2548357"><img src="images/up.png" alt="Up"></a></td><td width="40%" align="right"> <a accesskey="n" href="http_ncode.html"><img src="images/next.png" alt="Next"></a></td></tr><tr><td width="40%" align="left" valign="top">http.formatQuery </td><td width="20%" align="center"><a accesskey="h" href="index.html"><img src="images/home.png" alt="Home"></a></td><td width="40%" align="right" valign="top"> http.ncode</td></tr></table></div></body></html>
