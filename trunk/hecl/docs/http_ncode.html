<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>http.ncode</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.73.2"><link rel="start" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="http_commands.html" title="HTTP"><link rel="prev" href="http_data.html" title="http.data"><link rel="next" href="http_status.html" title="http.status"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">http.ncode</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="http_data.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">HTTP</th><td width="20%" align="right"> <a accesskey="n" href="http_status.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" lang="en"><div class="refentry.separator"><hr></div><a name="http_ncode"></a><div class="titlepage"></div><div class="refnamediv"><h2>Name</h2><p>http.ncode &#8212; A shortcut to get the numeric code from an http.geturl response.</p></div><div class="refsynopsisdiv"><h2>Synopsis</h2><div class="cmdsynopsis"><p><code class="command">http.ncode</code>  <em class="replaceable"><code>request</code></em></p></div></div><div class="refsect1" lang="en"><a name="id2932845"></a><h2>Description</h2><p>
	    The <span class="command"><strong>http.data</strong></span> command is equivalent to
	    an <span class="command"><strong>hget</strong></span> with <code class="constant">ncode</code>
	    as the key.
	  </p><pre class="programlisting">http.ncode [http.geturl http://www.dedasys.com]</pre></div></div><div class="navfooter"><hr><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="http_data.html"><img src="images/prev.png" alt="Prev"></a> </td><td width="20%" align="center"><a accesskey="u" href="http_commands.html"><img src="images/up.png" alt="Up"></a></td><td width="40%" align="right"> <a accesskey="n" href="http_status.html"><img src="images/next.png" alt="Next"></a></td></tr><tr><td width="40%" align="left" valign="top">http.data </td><td width="20%" align="center"><a accesskey="h" href="index.html"><img src="images/home.png" alt="Home"></a></td><td width="40%" align="right" valign="top"> http.status</td></tr></table></div></body></html>
