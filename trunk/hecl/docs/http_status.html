<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>http.status</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.73.2"><link rel="start" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="http_commands.html" title="HTTP"><link rel="prev" href="http_ncode.html" title="http.ncode"><link rel="next" href="networking_commands.html" title="Net"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">http.status</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="http_ncode.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">HTTP</th><td width="20%" align="right"> <a accesskey="n" href="networking_commands.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" lang="en"><div class="refentry.separator"><hr></div><a name="http_status"></a><div class="titlepage"></div><div class="refnamediv"><h2>Name</h2><p>http.status &#8212; A shortcut to get the status from an http.geturl response.</p></div><div class="refsynopsisdiv"><h2>Synopsis</h2><div class="cmdsynopsis"><p><code class="command">http.status</code>  <em class="replaceable"><code>request</code></em></p></div></div><div class="refsect1" lang="en"><a name="id2932913"></a><h2>Description</h2><p>
	    The <span class="command"><strong>http.status</strong></span> command is equivalent to
	    an <span class="command"><strong>hget</strong></span> with <code class="constant">status</code>
	    as the key.
	  </p><pre class="programlisting">http.status [http.geturl http://www.dedasys.com]</pre></div></div><div class="navfooter"><hr><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="http_ncode.html"><img src="images/prev.png" alt="Prev"></a> </td><td width="20%" align="center"><a accesskey="u" href="http_commands.html"><img src="images/up.png" alt="Up"></a></td><td width="40%" align="right"> <a accesskey="n" href="networking_commands.html"><img src="images/next.png" alt="Next"></a></td></tr><tr><td width="40%" align="left" valign="top">http.ncode </td><td width="20%" align="center"><a accesskey="h" href="index.html"><img src="images/home.png" alt="Home"></a></td><td width="40%" align="right" valign="top"> Net</td></tr></table></div></body></html>
