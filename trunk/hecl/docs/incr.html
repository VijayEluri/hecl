	  The <span><strong class="command">incr</strong></span> command takes a variable
	  reference, and adds <code class="option"><em class="replaceable"><code>integer to
	  it</code></em></code>.
	</p></div><div class="refsect1" lang="en"><a name="id2513040"></a><h2>Example</h2><pre class="programlisting">

incr &amp;foo
puts "foo is $foo"
incr &amp;foo 10
puts "foo is now $foo"
