	  The <span><b class="command">incr</b></span> command takes a variable
	  reference, and adds <tt class="option"><i class="replaceable"><tt>integer to
	  it</tt></i></tt>.
	</p></div><div class="refsect1" lang="en"><a name="id4758023"></a><h2>Example</h2><pre class="programlisting">
set foo 1
incr &amp;foo
puts "foo is $foo"
incr &amp;foo 10
puts "foo is now $foo"
	  </pre><p>Produces:</p><pre class="screen">2
