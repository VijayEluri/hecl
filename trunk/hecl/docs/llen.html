<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>llen</title><link rel="stylesheet" href="hecl.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.72.0"><link rel="start" href="index.html" title="Hecl - The Mobile Scripting Language"><link rel="up" href="commands.html" title="Hecl Commands"><link rel="prev" href="list.html" title="list"><link rel="next" href="lrange.html" title="lrange"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">llen</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="list.html"><img src="images/prev.png" alt="Prev"></a> </td><th width="60%" align="center">Hecl Commands</th><td width="20%" align="right"> <a accesskey="n" href="lrange.html"><img src="images/next.png" alt="Next"></a></td></tr></table></div><div class="refentry" lang="en"><a name="llen"></a><div class="titlepage"></div><div class="refnamediv"><h2>Name</h2><p>llen &#8212; List length.</p></div><div class="refsynopsisdiv"><h2>Synopsis</h2><div class="cmdsynopsis"><p><code class="command">llen</code>  <em class="replaceable"><code>list</code></em></p></div></div><div class="refsect1" lang="en"><a name="id2555774"></a><h2>Description</h2><p>
	  The <span><strong class="command">llen</strong></span> returns the length of its list
	  argument.
	</p></div><div class="refsect1" lang="en"><a name="id2555791"></a><h2>Example</h2><pre class="programlisting">
puts [llen {1 2 3 {a b c}}]
