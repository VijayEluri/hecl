	  The <span><strong class="command">or</strong></span> command does a binary or of the
	  numbers passed to it, so it can also be used as a logical
	  or.
	</p></div><div class="refsect1" lang="en"><a name="id2514180"></a><h2>Example</h2><pre class="programlisting">
hecl&gt; or 1
1
hecl&gt; or 0
0
hecl&gt; or 1 0
1
hecl&gt; or 2 4
6
hecl&gt; or 1 2 4
7
	</pre></div></div><div class="navfooter"><hr><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="not.html"><img src="images/prev.png" alt="Prev"></a> </td><td width="20%" align="center"><a accesskey="u" href="commands.html"><img src="images/up.png" alt="Up"></a></td><td width="40%" align="right"> <a accesskey="n" href="proc.html"><img src="images/next.png" alt="Next"></a></td></tr><tr><td width="40%" align="left" valign="top">not </td><td width="20%" align="center"><a accesskey="h" href="index.html"><img src="images/home.png" alt="Home"></a></td><td width="40%" align="right" valign="top"> proc</td></tr></table></div></body></html>
