	  record store</p></div><div class="refsynopsisdiv"><h2>Synopsis</h2><div class="cmdsynopsis"><p><code class="command">rms.hget</code>  <em class="replaceable"><code>rsname</code></em> <em class="replaceable"><code>key</code></em></p></div></div><div class="refsect1" lang="en"><a name="id2549519"></a><h2>Description</h2><p>

	    named record store.
